<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		#basketball{
			width: 100px;
			height: 100px;
			z-index: 1;
			background-size: contain;
			background-image: url(http://assets.stickpng.com/images/5856a4f24f6ae202fedf2760.png);
			top: 75%;
			left: 75%;
			background-repeat: no-repeat;
			display: inline-block;
			position: absolute;

			animation-name: shoot;
			animation-duration: 3s;
			animation-iteration-count: infinite;


		}

		#basketballhoop{
			width: 400px;
			height:400px;
			z-index: -1;
			background-image: url(bballEmmett.png);
			position: absolute;
			background-size:contain;
			background-repeat:no-repeat;

			
		}



@keyframes shoot {
        0% {
           left: 1000px;
           top: 800px;
        }
        20%{
        	left: 890px;
        	top: 700px;

        }

        40% {
        	left: 760px;
        	top:500px;

        }

        55% {
            left: 600px;
           top: 380px;
        }

        70% {
            left: 430px;
           top: 250px;
        }

        80% {
          left: 250px;
           top: 100px;
           z-index: 1;
        }

        85%{
        	left: 230px;
        	top:130px;
        	z-index: 1;
        }

        90% {
            left: 200px;
           top: 220px;
           z-index: -1;

		}

		100%{
			left: 200px;
			top:350px;
			z-index: 1;

		}
		

	</style>

</head>
<body>

	<div id="basketball"></div>
	<div id="basketballhoop"></div>

	<script type="text/javascript">
	</script>

</body>
</html>
