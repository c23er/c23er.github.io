<!DOCTYPE html>
<html>
<head>
	<title>Click to add birds</title>
</head>
<body>

	<script type="text/javascript">
		
function makeBird() {

var bird = document.createElement('div');

document.body.appendChild(bird)
bird.style.width = "100px";
bird.style.height = "75px";
bird.style.backgroundImage="url(https://i.pinimg.com/originals/22/d2/db/22d2dbe64acdd55a38980e5267a39a1b.gif)";
bird.style.backgroundSize="cover";
bird.style.backgroundRepeat="no-repeat";
bird.style.display = "inline-block";
bird.style.margin = '-6px';

}

document.addEventListener("click", makeBird);

	</script>

</body>
</html>
